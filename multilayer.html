<!DOCTYPE html>
<html lang="en" ng-app="multilayer">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8">
        <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>Multilayer</title>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="app-style.css" />
    </head>
    <body>
        <div id="map"></div>

        <div id="selector" ng-controller="SelectorCtrl">
            <div class="header">
                <h1>Multilayer visualization</h1>
                <h2>Short description goes here</h2>
            </div>
            <ul>
                <li ng-repeat="layer in layers">
                    <label>
                        <input type="checkbox" ng-model="selectedLayers[layer.id]" ng-change="layersUpdated(layer.id)" name="layer.id" />
                        {{ layer.name }}
                    </label>
                </li>
            <ul>
        </div>

        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js"></script>
        <script src="multilayer.js"></script>
    </body>
</html>
